<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug OOUI PROF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .pass { background-color: #d4edda; }
        .fail { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>OOUI PROF Debug Test</h1>
    <div id="tests"></div>

    <script>
        const tests = [];
        
        function test(name, condition) {
            tests.push({ name, pass: condition });
        }

        // Test 1: Check if main files exist
        test('CSS file loads', document.querySelector('link[href*="styles.css"]') !== null);
        
        // Test 2: Check external dependencies
        test('Lucide icons available', typeof lucide !== 'undefined');
        
        // Test 3: Check images
        fetch('images/logo-dark.svg').then(r => test('Logo dark exists', r.ok));
        fetch('images/logo-light.svg').then(r => test('Logo light exists', r.ok));
        fetch('images/student-avatar.jpg').then(r => test('Student avatar exists', r.ok));
        
        // Test 4: Check main HTML elements exist in the original file
        fetch('index.html').then(r => r.text()).then(html => {
            test('Header exists', html.includes('id="header"'));
            test('Navigation exists', html.includes('nav-links'));
            test('Hero section exists', html.includes('hero-section'));
            test('Services section exists', html.includes('services-section'));
            test('Subjects section exists', html.includes('subjects-section'));
            test('Appointment section exists', html.includes('appointment-section'));
            test('Footer exists', html.includes('footer'));
            test('Floating controls exist', html.includes('floating-controls'));
            test('Theme toggle exists', html.includes('theme-toggle'));
            test('Language controls exist', html.includes('language-toggle'));
            
            // Render results
            setTimeout(() => {
                const testsDiv = document.getElementById('tests');
                tests.forEach(test => {
                    const div = document.createElement('div');
                    div.className = `test ${test.pass ? 'pass' : 'fail'}`;
                    div.textContent = `${test.name}: ${test.pass ? 'PASS' : 'FAIL'}`;
                    testsDiv.appendChild(div);
                });
            }, 100);
        });

        // Test JavaScript functionality
        fetch('script.js').then(r => r.text()).then(js => {
            test('Script has DOMContentLoaded', js.includes('DOMContentLoaded'));
            test('Script has theme functions', js.includes('toggleTheme'));
            test('Script has language functions', js.includes('changeLanguage'));
            test('Script has carousel setup', js.includes('setupCarousel'));
            test('Script has typewriter effect', js.includes('typewriter'));
            test('Script has form validation', js.includes('validateForm'));
        });

        // Test CSS functionality
        fetch('styles.css').then(r => r.text()).then(css => {
            test('CSS has root variables', css.includes(':root'));
            test('CSS has theme switching', css.includes('data-theme="light"'));
            test('CSS has responsive design', css.includes('@media'));
            test('CSS has animations', css.includes('@keyframes'));
            test('CSS has hero section styles', css.includes('.hero-section'));
            test('CSS has card styles', css.includes('.service-card'));
        });
    </script>
</body>
</html>
