<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUIIPROF - Tarifs & Packs</title>
    <style>
        /* === PRICING MODULE STYLES === */
        .pricing-module {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .pricing-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .pricing-header h2 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .pricing-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Hours selector */
        .hours-selector {
            margin-bottom: 2rem;
        }

        .hours-label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .hours-input-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .hours-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .hours-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .hours-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .hours-display {
            min-width: 80px;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* Pricing details */
        .pricing-details {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .tier-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .pricing-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }

        .pricing-item.total {
            grid-column: 1 / -1;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 1rem;
            margin-top: 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .pricing-value {
            font-weight: 600;
        }

        .free-bonus {
            color: #90EE90;
            font-weight: 600;
        }

        /* CTA Button */
        .book-button {
            width: 100%;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .book-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .book-button:active {
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .pricing-module {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .pricing-grid {
                grid-template-columns: 1fr;
            }
            
            .pricing-header h2 {
                font-size: 1.5rem;
            }
        }

        /* Accessibility */
        .pricing-module:focus-within {
            outline: 2px solid rgba(255,255,255,0.5);
            outline-offset: 2px;
        }

        .hours-slider:focus {
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .book-button:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="pricing-module">
        <!-- Header -->
        <div class="pricing-header">
            <h2>Tarifs & Packs</h2>
            <p data-label-en="Flexible pricing for quality tutoring">Tarifs flexibles pour un accompagnement de qualité</p>
        </div>

        <!-- Hours Selector -->
        <div class="hours-selector">
            <label for="hours-slider" class="hours-label" data-label-en="Select number of hours">
                Sélectionnez le nombre d'heures
            </label>
            <div class="hours-input-group">
                <input 
                    type="range" 
                    id="hours-slider" 
                    class="hours-slider"
                    min="1" 
                    max="30" 
                    value="10"
                    aria-describedby="pricing-live-region"
                >
                <div class="hours-display" id="hours-display">10h</div>
            </div>
        </div>

        <!-- Pricing Details -->
        <div class="pricing-details" aria-live="polite" id="pricing-live-region">
            <div class="tier-badge" id="tier-name">Progress</div>
            
            <div class="pricing-grid">
                <div class="pricing-item">
                    <span data-label-en="Rate per hour">Tarif/heure:</span>
                    <span class="pricing-value" id="mad-per-hour">200 MAD</span>
                </div>
                
                <div class="pricing-item">
                    <span data-label-en="Free bonus hours">Heures bonus:</span>
                    <span class="pricing-value free-bonus" id="free-hours">+1h gratuite</span>
                </div>
                
                <div class="pricing-item">
                    <span data-label-en="Paid hours">Heures payées:</span>
                    <span class="pricing-value" id="paid-hours">10h</span>
                </div>
                
                <div class="pricing-item">
                    <span data-label-en="Effective rate">Tarif effectif:</span>
                    <span class="pricing-value" id="effective-rate">182 MAD/h</span>
                </div>
                
                <div class="pricing-item total">
                    <span data-label-en="Total amount">Total à payer:</span>
                    <span class="pricing-value" id="total-mad">2000 MAD</span>
                </div>
            </div>
        </div>

        <!-- CTA Button -->
        <button class="book-button" id="book-now" data-label-en="Book Now">
            Réserver maintenant
        </button>
    </div>

    <script>
        /**
         * OUIIPROF Pricing Calculator
         * Calculates tiered pricing for tutoring sessions
         */

        // === PRICING TIERS CONFIGURATION ===
        const PRICING_TIERS = [
            { name: 'Flex', minHours: 1, maxHours: 4, madPerHour: 250, freeHours: 0 },
            { name: 'Starter', minHours: 5, maxHours: 9, madPerHour: 225, freeHours: 0 },
            { name: 'Progress', minHours: 10, maxHours: 10, madPerHour: 200, freeHours: 1 },
            { name: 'Intensive', minHours: 11, maxHours: 20, madPerHour: 200, freeHours: 2 },
            { name: 'Bootcamp', minHours: 21, maxHours: 30, madPerHour: 200, freeHours: 3 }
        ];

        /**
         * Calculate pricing based on requested hours
         * @param {number} hoursRequested - Number of hours requested (1-30)
         * @returns {Object} Pricing breakdown
         */
        function calculatePrice(hoursRequested) {
            // Input validation
            if (hoursRequested < 1) {
                throw new Error('Le minimum est 1 heure');
            }
            if (hoursRequested > 30) {
                throw new Error('Maximum 30 heures - contactez-nous pour plus');
            }

            // Find matching tier
            let selectedTier = null;
            
            if (hoursRequested <= 10) {
                // For 1-10 hours, find exact tier match
                selectedTier = PRICING_TIERS.find(tier => 
                    hoursRequested >= tier.minHours && hoursRequested <= tier.maxHours
                );
            } else {
                // For 11+ hours, determine tier based on ranges
                if (hoursRequested <= 20) {
                    selectedTier = PRICING_TIERS.find(tier => tier.name === 'Intensive');
                } else {
                    selectedTier = PRICING_TIERS.find(tier => tier.name === 'Bootcamp');
                }
            }

            if (!selectedTier) {
                throw new Error('Tier non trouvé pour cette durée');
            }

            // Calculate pricing
            const totalMad = hoursRequested * selectedTier.madPerHour;
            const totalHours = hoursRequested + selectedTier.freeHours;
            const effectiveMad = Math.round(totalMad / totalHours);

            return {
                tier: selectedTier.name,
                madPerHour: selectedTier.madPerHour,
                freeHours: selectedTier.freeHours,
                totalMad: totalMad,
                effectiveMad: effectiveMad,
                paidHours: hoursRequested,
                totalHours: totalHours
            };
        }

        /**
         * Update the UI with new pricing information
         * @param {number} hours - Selected hours
         */
        function updatePricingDisplay(hours) {
            try {
                const pricing = calculatePrice(hours);
                
                // Update display elements
                document.getElementById('tier-name').textContent = pricing.tier;
                document.getElementById('mad-per-hour').textContent = `${pricing.madPerHour} MAD`;
                document.getElementById('paid-hours').textContent = `${pricing.paidHours}h`;
                document.getElementById('total-mad').textContent = `${pricing.totalMad} MAD`;
                document.getElementById('effective-rate').textContent = `${pricing.effectiveMad} MAD/h`;
                
                // Update free hours display
                const freeHoursElement = document.getElementById('free-hours');
                if (pricing.freeHours > 0) {
                    freeHoursElement.textContent = `+${pricing.freeHours}h gratuite${pricing.freeHours > 1 ? 's' : ''}`;
                    freeHoursElement.classList.add('free-bonus');
                } else {
                    freeHoursElement.textContent = 'Aucune';
                    freeHoursElement.classList.remove('free-bonus');
                }

            } catch (error) {
                console.error('Erreur de calcul:', error.message);
                // Could show error in UI here
            }
        }

        /**
         * Stub function for booking integration
         * @param {Object} bookingInfo - Booking details
         */
        function bookPack(bookingInfo) {
            console.log('📅 Réservation demandée:', bookingInfo);
            // TODO: Integrate with actual booking system
            alert(`Réservation de ${bookingInfo.hours}h (${bookingInfo.tier}) - ${bookingInfo.totalMad} MAD`);
        }

        // === EVENT LISTENERS ===
        document.addEventListener('DOMContentLoaded', function() {
            const hoursSlider = document.getElementById('hours-slider');
            const hoursDisplay = document.getElementById('hours-display');
            const bookButton = document.getElementById('book-now');

            // Update display when slider changes
            hoursSlider.addEventListener('input', function() {
                const hours = parseInt(this.value);
                hoursDisplay.textContent = `${hours}h`;
                updatePricingDisplay(hours);
            });

            // Handle booking button click
            bookButton.addEventListener('click', function() {
                const hours = parseInt(hoursSlider.value);
                const pricing = calculatePrice(hours);
                
                bookPack({
                    hours: hours,
                    tier: pricing.tier,
                    totalMad: pricing.totalMad,
                    madPerHour: pricing.madPerHour,
                    freeHours: pricing.freeHours
                });
            });

            // Initialize display
            updatePricingDisplay(10);
        });

        // === EXPOSE GLOBAL FUNCTIONS ===
        window.OUIIPROFPricing = {
            calculatePrice,
            bookPack
        };
    </script>
</body>
</html>
