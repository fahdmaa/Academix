<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Floating Dots</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        #section1 { background: rgba(255,0,0,0.3); }
        #section2 { background: rgba(0,255,0,0.3); }
        #section3 { background: rgba(0,0,255,0.3); }
        #section4 { background: rgba(255,255,0,0.3); }
        
        /* Floating Dots Navigation */
        .floating-dots-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .dot-item {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .dot-item:hover {
            background: #667eea;
            transform: scale(1.3);
        }

        .dot-item.active {
            width: 60px;
            border-radius: 15px;
            background: #667eea;
        }

        .dot-item span {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 12px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            background: white;
            padding: 4px 8px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .dot-item:hover span {
            opacity: 1;
        }
    </style>
</head>
<body>
    <section id="section1" class="test-section">
        <h1>Section 1 - Home</h1>
    </section>
    
    <section id="section2" class="test-section">
        <h1>Section 2 - Services</h1>
    </section>
    
    <section id="section3" class="test-section">
        <h1>Section 3 - Subjects</h1>
    </section>
    
    <section id="section4" class="test-section">
        <h1>Section 4 - Contact</h1>
    </section>

    <!-- Floating Dots Navigation -->
    <nav class="floating-dots-nav" id="floating-dots-nav">
        <div class="dot-item active" data-target="section1">
            <span>Home</span>
        </div>
        <div class="dot-item" data-target="section2">
            <span>Services</span>
        </div>
        <div class="dot-item" data-target="section3">
            <span>Subjects</span>
        </div>
        <div class="dot-item" data-target="section4">
            <span>Contact</span>
        </div>
    </nav>

    <script>
        // Simple floating dots functionality
        function initFloatingDots() {
            const dots = document.querySelectorAll('.dot-item');
            const sections = document.querySelectorAll('.test-section');
            
            // Click handlers
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const targetId = this.dataset.target;
                    const target = document.getElementById(targetId);
                    
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth' });
                        updateActiveDot(this);
                    }
                });
            });
            
            // Scroll handler
            function updateDotsOnScroll() {
                let currentSection = '';
                const scrollPos = window.pageYOffset + window.innerHeight / 2;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionBottom = sectionTop + section.offsetHeight;
                    
                    if (scrollPos >= sectionTop && scrollPos <= sectionBottom) {
                        currentSection = section.id;
                    }
                });
                
                dots.forEach(dot => {
                    dot.classList.remove('active');
                    if (dot.dataset.target === currentSection) {
                        dot.classList.add('active');
                    }
                });
            }
            
            function updateActiveDot(activeDot) {
                dots.forEach(dot => dot.classList.remove('active'));
                activeDot.classList.add('active');
            }
            
            window.addEventListener('scroll', updateDotsOnScroll);
            updateDotsOnScroll(); // Initial call
        }
        
        document.addEventListener('DOMContentLoaded', initFloatingDots);
    </script>
</body>
</html>
