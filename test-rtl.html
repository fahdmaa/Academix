<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RTL Test - OOUI PROF</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Debug styles */
        body {
            border: 2px solid red;
        }
        .container {
            border: 2px solid blue;
        }
        .hero-section {
            border: 2px solid green;
        }
        header {
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="container nav-container">
            <a href="#" class="logo">
                <img src="images/logo-dark.svg" alt="OOUI PROF Logo" class="logo-img logo-dark">
                <img src="images/logo-light.svg" alt="OOUI PROF Logo" class="logo-img logo-light">
            </a>
            <nav class="nav-links" id="nav-links">
                <a href="#home" class="nav-link">الرئيسية</a>
                <a href="#services" class="nav-link">الخدمات</a>
                <a href="#subjects" class="nav-link">المواد</a>
                <a href="#appointment" class="nav-link">المواعيد</a>
            </nav>
            <a href="#appointment" class="cta-button">احجز الآن</a>
        </div>
    </header>

    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">
                    دروس خصوصية في المالي
                </h1>
                <p class="hero-description">
                    دروس مخصصة للتفوق في دراستك وحياتك المهنية مع نهج تعليمي حديث وفعال.
                </p>
            </div>
        </div>
    </section>

    <script>
        // Force Arabic language
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';
        
        // Log any overflow issues
        console.log('Document width:', document.documentElement.scrollWidth);
        console.log('Window width:', window.innerWidth);
        console.log('Has horizontal overflow:', document.documentElement.scrollWidth > window.innerWidth);
    </script>
</body>
</html>
