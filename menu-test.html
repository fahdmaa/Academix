<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Test - 5 Minimalistic Designs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Demo Container */
        .demo-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .demo-title {
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        /* Menu Selector */
        .menu-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }

        .menu-btn {
            padding: 12px 24px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .menu-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Content Area */
        .content-area {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .content-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .content-description {
            color: #6b7280;
            line-height: 1.6;
        }

        /* Hide all menus by default */
        .menu-design {
            display: none;
        }

        .menu-design.active {
            display: block;
        }

        /* ===== DESIGN 1: FLOATING DOT NAVIGATION ===== */
        .dot-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dot-item {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .dot-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.5);
        }

        .dot-item.active {
            width: 60px;
            border-radius: 15px;
            background: white;
        }

        .dot-item span {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 10px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .dot-item:hover span {
            opacity: 1;
        }

        /* ===== DESIGN 2: SIDE RAIL NAVIGATION ===== */
        .rail-nav {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 16px 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 0 20px 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .rail-nav:hover {
            padding: 16px 12px;
            background: rgba(255, 255, 255, 0.95);
        }

        .rail-item {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
        }

        .rail-nav:hover .rail-item {
            color: #6b7280;
        }

        .rail-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea !important;
            transform: translateX(4px);
        }

        .rail-item.active {
            background: #667eea;
            color: white !important;
        }

        .rail-item i {
            font-size: 18px;
        }

        .rail-item span {
            position: absolute;
            left: 45px;
            background: #1f2937;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .rail-item:hover span {
            opacity: 1;
        }

        /* ===== DESIGN 3: MINIMAL TOP BAR ===== */
        .minimal-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .minimal-top-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 48px;
            padding: 20px;
        }

        .minimal-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.5px;
            position: relative;
            transition: color 0.3s ease;
        }

        .minimal-link::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 1px;
            background: white;
            transform: scaleX(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .minimal-link:hover {
            color: white;
        }

        .minimal-link:hover::after,
        .minimal-link.active::after {
            transform: scaleX(1);
        }

        .minimal-link.active {
            color: white;
        }

        /* ===== DESIGN 4: CORNER MENU BUTTON ===== */
        .corner-menu {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .corner-trigger {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .corner-trigger:hover {
            transform: scale(1.1);
        }

        .corner-trigger.active {
            background: #667eea;
            transform: rotate(45deg);
        }

        .corner-trigger i {
            font-size: 20px;
            color: #667eea;
            transition: color 0.3s ease;
        }

        .corner-trigger.active i {
            color: white;
        }

        .corner-items {
            position: absolute;
            bottom: 80px;
            right: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .corner-items.active {
            opacity: 1;
            pointer-events: all;
        }

        .corner-item {
            position: absolute;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .corner-item i {
            font-size: 16px;
            color: #6b7280;
        }

        .corner-item:hover {
            background: #667eea;
            transform: scale(1.1);
        }

        .corner-item:hover i {
            color: white;
        }

        .corner-items.active .corner-item:nth-child(1) {
            transform: translate(-60px, -20px);
        }

        .corner-items.active .corner-item:nth-child(2) {
            transform: translate(-60px, -70px);
        }

        .corner-items.active .corner-item:nth-child(3) {
            transform: translate(-20px, -100px);
        }

        .corner-items.active .corner-item:nth-child(4) {
            transform: translate(30px, -100px);
        }

        /* ===== DESIGN 5: BOTTOM SHEET NAVIGATION ===== */
        .bottom-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px 24px 0 0;
            padding: 8px 20px 20px;
            z-index: 1000;
            transform: translateY(calc(100% - 80px));
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
        }

        .bottom-sheet.expanded {
            transform: translateY(0);
        }

        .sheet-handle {
            width: 40px;
            height: 4px;
            background: #cbd5e1;
            border-radius: 2px;
            margin: 8px auto 16px;
            cursor: pointer;
        }

        .sheet-items {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px 0;
        }

        .sheet-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sheet-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .sheet-item.active {
            background: rgba(102, 126, 234, 0.15);
        }

        .sheet-item i {
            font-size: 24px;
            color: #6b7280;
        }

        .sheet-item.active i {
            color: #667eea;
        }

        .sheet-item span {
            font-size: 12px;
            color: #6b7280;
            font-weight: 500;
        }

        .sheet-item.active span {
            color: #667eea;
        }

        .sheet-preview {
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .sheet-preview .sheet-item {
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .minimal-top-content {
                gap: 24px;
                padding: 16px;
            }

            .sheet-items {
                grid-template-columns: repeat(2, 1fr);
            }

            .content-area {
                margin: 20px;
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">5 Minimalistic Menu Designs</h1>
        
        <!-- Menu Selector -->
        <div class="menu-selector">
            <button class="menu-btn active" onclick="changeMenu(1)">Floating Dots</button>
            <button class="menu-btn" onclick="changeMenu(2)">Side Rail</button>
            <button class="menu-btn" onclick="changeMenu(3)">Minimal Top</button>
            <button class="menu-btn" onclick="changeMenu(4)">Corner Menu</button>
            <button class="menu-btn" onclick="changeMenu(5)">Bottom Sheet</button>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <h2 class="content-title" id="contentTitle">Accueil</h2>
            <p class="content-description" id="contentDescription">
                Bienvenue chez OUIIPROF. Découvrez nos cours particuliers de finance et comptabilité.
            </p>
        </div>
    </div>

    <!-- DESIGN 1: Floating Dot Navigation -->
    <nav class="menu-design active" id="menu1">
        <div class="dot-nav">
            <div class="dot-item active" onclick="selectDot(this, 'accueil')">
                <span>Accueil</span>
            </div>
            <div class="dot-item" onclick="selectDot(this, 'services')">
                <span>Services</span>
            </div>
            <div class="dot-item" onclick="selectDot(this, 'matieres')">
                <span>Matières</span>
            </div>
            <div class="dot-item" onclick="selectDot(this, 'contact')">
                <span>Contact</span>
            </div>
        </div>
    </nav>

    <!-- DESIGN 2: Side Rail Navigation -->
    <nav class="menu-design" id="menu2">
        <div class="rail-nav">
            <div class="rail-item active" onclick="selectRail(this, 'accueil')">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </div>
            <div class="rail-item" onclick="selectRail(this, 'services')">
                <i class="fas fa-user-graduate"></i>
                <span>Services</span>
            </div>
            <div class="rail-item" onclick="selectRail(this, 'matieres')">
                <i class="fas fa-book"></i>
                <span>Matières</span>
            </div>
            <div class="rail-item" onclick="selectRail(this, 'contact')">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </div>
        </div>
    </nav>

    <!-- DESIGN 3: Minimal Top Bar -->
    <nav class="menu-design" id="menu3">
        <div class="minimal-top">
            <div class="minimal-top-content">
                <a href="#" class="minimal-link active" onclick="selectMinimal(this, 'accueil'); return false;">Accueil</a>
                <a href="#" class="minimal-link" onclick="selectMinimal(this, 'services'); return false;">Services</a>
                <a href="#" class="minimal-link" onclick="selectMinimal(this, 'matieres'); return false;">Matières</a>
                <a href="#" class="minimal-link" onclick="selectMinimal(this, 'contact'); return false;">Contact</a>
            </div>
        </div>
    </nav>

    <!-- DESIGN 4: Corner Menu Button -->
    <nav class="menu-design" id="menu4">
        <div class="corner-menu">
            <button class="corner-trigger" onclick="toggleCornerMenu()">
                <i class="fas fa-plus"></i>
            </button>
            <div class="corner-items" id="cornerItems">
                <div class="corner-item" onclick="selectCorner('accueil')">
                    <i class="fas fa-home"></i>
                </div>
                <div class="corner-item" onclick="selectCorner('services')">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <div class="corner-item" onclick="selectCorner('matieres')">
                    <i class="fas fa-book"></i>
                </div>
                <div class="corner-item" onclick="selectCorner('contact')">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- DESIGN 5: Bottom Sheet Navigation -->
    <nav class="menu-design" id="menu5">
        <div class="bottom-sheet" id="bottomSheet">
            <div class="sheet-handle" onclick="toggleSheet()"></div>
            <div class="sheet-preview">
                <div class="sheet-item active" onclick="selectSheet(this, 'accueil')">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </div>
                <div class="sheet-item" onclick="selectSheet(this, 'services')">
                    <i class="fas fa-user-graduate"></i>
                    <span>Services</span>
                </div>
                <div class="sheet-item" onclick="selectSheet(this, 'matieres')">
                    <i class="fas fa-book"></i>
                    <span>Matières</span>
                </div>
                <div class="sheet-item" onclick="selectSheet(this, 'contact')">
                    <i class="fas fa-envelope"></i>
                    <span>Contact</span>
                </div>
            </div>
            <div class="sheet-items" style="display: none;">
                <div class="sheet-item" onclick="selectSheet(this, 'about')">
                    <i class="fas fa-info-circle"></i>
                    <span>À propos</span>
                </div>
                <div class="sheet-item" onclick="selectSheet(this, 'pricing')">
                    <i class="fas fa-tags"></i>
                    <span>Tarifs</span>
                </div>
                <div class="sheet-item" onclick="selectSheet(this, 'schedule')">
                    <i class="fas fa-calendar"></i>
                    <span>Planning</span>
                </div>
                <div class="sheet-item" onclick="selectSheet(this, 'resources')">
                    <i class="fas fa-folder"></i>
                    <span>Ressources</span>
                </div>
            </div>
        </div>
    </nav>

    <script>
        const contentData = {
            accueil: {
                title: 'Accueil',
                description: 'Bienvenue chez OUIIPROF. Découvrez nos cours particuliers de finance et comptabilité avec une approche pédagogique moderne.'
            },
            services: {
                title: 'Nos Services',
                description: 'Formation complète en finance et comptabilité : cours individuels, sessions en groupe, et apprentissage en ligne.'
            },
            matieres: {
                title: 'Matières Enseignées',
                description: 'Comptabilité financière, gestion, finance d\'entreprise, analyse financière, fiscalité et audit.'
            },
            contact: {
                title: 'Contact',
                description: 'Prenez contact avec nous pour démarrer votre parcours d\'apprentissage personnalisé.'
            },
            about: {
                title: 'À propos',
                description: 'OUIIPROF est votre partenaire de confiance pour maîtriser la finance et la comptabilité.'
            },
            pricing: {
                title: 'Tarifs',
                description: 'Des forfaits flexibles adaptés à tous les budgets et besoins d\'apprentissage.'
            },
            schedule: {
                title: 'Planning',
                description: 'Horaires flexibles disponibles 7j/7 pour s\'adapter à votre emploi du temps.'
            },
            resources: {
                title: 'Ressources',
                description: 'Accédez à notre bibliothèque de ressources pédagogiques et exercices pratiques.'
            }
        };

        function updateContent(section) {
            const content = contentData[section] || contentData.accueil;
            document.getElementById('contentTitle').textContent = content.title;
            document.getElementById('contentDescription').textContent = content.description;

            // Add animation
            const contentArea = document.querySelector('.content-area');
            contentArea.style.transform = 'scale(0.98)';
            contentArea.style.opacity = '0.8';
            
            setTimeout(() => {
                contentArea.style.transform = 'scale(1)';
                contentArea.style.opacity = '1';
            }, 200);
        }

        function changeMenu(menuNumber) {
            // Update buttons
            document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.menu-btn')[menuNumber - 1].classList.add('active');
            
            // Hide all menus
            document.querySelectorAll('.menu-design').forEach(menu => menu.classList.remove('active'));
            
            // Show selected menu
            document.getElementById('menu' + menuNumber).classList.add('active');
            
            // Reset content to home
            updateContent('accueil');
        }

        // Design 1: Floating Dots
        function selectDot(element, section) {
            document.querySelectorAll('.dot-item').forEach(dot => dot.classList.remove('active'));
            element.classList.add('active');
            updateContent(section);
        }

        // Design 2: Side Rail
        function selectRail(element, section) {
            document.querySelectorAll('.rail-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            updateContent(section);
        }

        // Design 3: Minimal Top
        function selectMinimal(element, section) {
            document.querySelectorAll('.minimal-link').forEach(link => link.classList.remove('active'));
            element.classList.add('active');
            updateContent(section);
        }

        // Design 4: Corner Menu
        let cornerMenuOpen = false;
        function toggleCornerMenu() {
            cornerMenuOpen = !cornerMenuOpen;
            const trigger = document.querySelector('.corner-trigger');
            const items = document.getElementById('cornerItems');
            
            if (cornerMenuOpen) {
                trigger.classList.add('active');
                items.classList.add('active');
            } else {
                trigger.classList.remove('active');
                items.classList.remove('active');
            }
        }

        function selectCorner(section) {
            updateContent(section);
            toggleCornerMenu();
        }

        // Design 5: Bottom Sheet
        function toggleSheet() {
            const sheet = document.getElementById('bottomSheet');
            const expanded = sheet.classList.contains('expanded');
            
            if (expanded) {
                sheet.classList.remove('expanded');
                document.querySelector('.sheet-items').style.display = 'none';
            } else {
                sheet.classList.add('expanded');
                setTimeout(() => {
                    document.querySelector('.sheet-items').style.display = 'grid';
                }, 150);
            }
        }

        function selectSheet(element, section) {
            document.querySelectorAll('.sheet-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
            updateContent(section);
        }

        // Touch support for bottom sheet
        let touchStartY = 0;
        const bottomSheet = document.getElementById('bottomSheet');
        
        if (bottomSheet) {
            bottomSheet.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            });
            
            bottomSheet.addEventListener('touchmove', (e) => {
                const touchY = e.touches[0].clientY;
                const diff = touchStartY - touchY;
                
                if (diff > 50 && !bottomSheet.classList.contains('expanded')) {
                    bottomSheet.classList.add('expanded');
                    document.querySelector('.sheet-items').style.display = 'grid';
                } else if (diff < -50 && bottomSheet.classList.contains('expanded')) {
                    bottomSheet.classList.remove('expanded');
                    document.querySelector('.sheet-items').style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
